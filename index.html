<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code-Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&family=Montserrat:wght@100&family=Roboto:ital,wght@1,300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR-Code-Generator</h1>
            <p>paste a url or enter text to create QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url">
            <button class="btn1">Generate QR code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
